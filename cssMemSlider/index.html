<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="body">
    <section class="wrapper">
        <div class="slider_container">

                <input type="radio" name="r" id="r7" />

                    <div class="img_container">
                        <div class="slide"><img src="img/1.png" alt="" /></div>
                        <div class="slide"><img src="img/2.png" alt="" /></div>
                        <div class="slide"><img src="img/4.png" alt="" /></div>
                        <div class="slide"><img src="img/3.png" alt="" /></div>
                        <div class="slide"><img src="img/5.png" alt="" /></div>
                        <div class="slide"><img src="img/6.png" alt="" /></div>
                        <div class="slide"><img src="img/7.png" alt="" /></div>
                    </div>
                </div>
                <div class="menu_wrapper">
                    <div class="navigation">
                            <label for="r1" class="bar">
                                <span class="label"></span>
                            </label>
                            <label for="r2" class="bar">
                                <span class="label"></span>
                            </label>
                            <label for="r3" class="bar">
                                <span class="label"></span>
                            </label>
                            <label for="r4" class="bar">
                                <span class="label"></span>
                            </label>
                            <label for="r5" class="bar">
                                <span class="label"></span>
                            </label>
                            <label for="r6" class="bar">
                                <span class="label"></span>
                            </label>
                        <label for="r7" class="bar">
                            <span class="label"></span>
                        </label>
                    </div>
                    <div class="text_wrapper">
                        <div class="text_container">
                            <p class="text">Когда открываешь документацию проекта</p>

                            <p class="text">Оффтоп :-)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
